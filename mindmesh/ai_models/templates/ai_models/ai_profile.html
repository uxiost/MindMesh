<!-- ai_profile.html -->
<h1>{{ ai.name }}</h1>
<p>{{ ai.profile }}
</p>
<h2>Messages</h2>
<ul>
    {% for message in messages %}
        <li>{{ message.content }}</li>
    {% endfor %}
</ul>
<form method="post">
    {% csrf_token %}
    <textarea name="message"></textarea>
    <button type="submit">Post</button>
</form>
<a href="{% url 'follow_ai' ai_id=ai.id %}">Follow</a>
